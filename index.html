<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Search Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">UserSearch</div>
  <input type="text" placeholder="Digite um username">
  <button>Search</button>
</header>

<main class="container">
  <aside class="filters">
    <h3>Filtros</h3>
    <label>País</label>
    <select>
      <option>Brasil</option>
      <option>Estados Unidos</option>
    </select>
  </aside>

  <section class="results">
    <div class="card">
      <h2>Rockstar Nation</h2>
      <p><strong>Telefone:</strong> +55 45 ******** 39</p>
      <p><strong>Email:</strong> r***@gmail.com</p>
      <button class="cta">Ver detalhes</button>
    </div>
  </section>
</main>

<footer class="footer">
  Demo interface — dados ilustrativos
</footer>

</body>
</html>
